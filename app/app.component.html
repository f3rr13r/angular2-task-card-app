<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <input type="text" id="content-field" class="form-control" placeholder="Enter a task..." [(ngModel)]="currentTask.content"
                        name="content" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"><i class="fa fa-plus" aria-hidden="true"></i>Add Task</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <weather-widget></weather-widget>
        </div>
        <div class="col-md-9">
            <app-card *ngFor="let task of tasks" [task]="task"></app-card>
            <h5 *ngIf="tasks.length == 0">
                <p class="info">The task list is empty.</p>
                <p class="info">Add a new task to the list using the form above.</p>
            </h5>
        </div>
    </div>
</div>
